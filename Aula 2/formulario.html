<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="author" content="Paulo"/>
    <meta name="description" content="Reserva Hotel"/>
    <!-- Implementação futura com CSS -->
    <link href="css_form.css" rel="stylesheet"/>
    <title>Hotel</title>
</head>
<body>
    <h1>Formulario de Reserva - Hotel</h1>
    <!-- Link abrindo em outra janela -->
    <a href="http:///estacio.br" target="_blank">
        <h3>Voltar para Estacio</h3>
    </a>
    <a name ="topo">
        <h1>Projeto</h1>
    </a>
    <!-- Imagem -->
     <figure>
        <figcaption>Rio de Janeiro</figcaption>
        <img src="Imagens/xz.png" alt="Foto das ferias no Rio de Janeiro"/>
     </figure>
     <!-- Formulario usando Javascript -->
      <form action="#" method="post" oninput="total.value = (noites.valueAsNumber *250)+((hospode.valueAsNumber - 1)*50)">
        <fieldset>
            <legend>Dados da reserva</legend>
            <!-- Container -->
             <div class="campo">
                <label>Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome..." style="width: 20em" required/>
                <br/>
             </div>
             <br/>
             <div class="campo">
                <label class="checkbox">
                    <input type="radio" name="sexo" value="masculino"/>Masculino
                </label>
                <label class="checkbox"><input type="radio" name="sexo" value="feminino"/>Feminino
                </label>
             </div>
             <div class="campo">
                <label >E-mail</label>
                <input type="email" name="email" id="email" required/>
                <br/><br/>
             </div>
             <div class="campo">
                <label>Repita o email</label>
                <input type="email" id="email_repeti" name="email_repeti" required oninput="check(this)"/>
                <br/><br/>
             </div>
             <div class="campo">
                <label>Data de chegada</label>
                <input type="date" id="dt_chegada" name="dt_chegada" required/>
                <br/><br/>
             </div>
             <div class="campo">
                <label>Numero de noites (R$250,00 por noite):</label>
                <input type="number" id="noites" name="noites" value="1" min="1" max="4" required/>
                <br/><br/>
             </div>
             <div class="campo">
                <label>Numero de hospedes (R$50,00 adicional por noite)</label>
                <input type="number" id="hospede" name="hospede" value="1" min="1" max="4" required/>
                <br/><br/>
             </div>
             <fieldset class="grupo">
                <div class ="campo">
                    <label >Total estimado:</label>
                    R$<output id="total" name="total">250</output>.00
                    <br/>
                </div>
             </fieldset><br/>
             <div class="campo">
                <label>Mensagem</label>
                <textarea name="message" style="width: 40em" placeholder="Algum comentario extra?"></textarea>
                <br/><br/>
             </div>
             <div class="campo">
                <label >/Codigo promocional:</label>
                <input type="text" name="promo" id="promo" maxlength="6" pattern="[A-Za-z0-9]{6}" title="Codigo promocional consiste em 6 caracteres alfanumericos."/>
                <br/><br/>
             </div>
             <div class="campo">
                <label>Newsletter</label>
                <label class="checkbox">
                    <input type="checkbox" name="newsletter" value="1"/>
                    Gostaria de receber nossa Newsletter
                </label>
             </div>
             <button class="botao submit" type="submit" name="submit">Requerer reserva
             </button>
        </fieldset>
      </form>
</body>
</html>
